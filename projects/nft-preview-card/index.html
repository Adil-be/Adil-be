<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nft-card</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
</style>
<body>
    <div class="container">
        <div class="content">
            <div class="nftImg">
                <img src="images/image-equilibrium.jpg" alt="image equilibrium">
                <div class="overlay">
                    <img class="view" src="images/icon-view.svg" alt="">
                </div>
            </div>
            <main>
                <h1><a href="">Equilibrium #3429</a></h1>
                <p>Our Equilibrium collection promotes balance and calm</p>
                <div class="data">
                    <span class="icon-eth"> 0.041 ETH</span>
                    <span class="icon-time">3 days left</span>
                </div>
            </main>
            <footer>
                    <img src="images/image-avatar.png" alt="image profil">
                    <p>Creation of <a href="" class="creator">Jules Wyrern </a></p>
            </footer>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.Adil-b.fr/portefolio.php">Adil-b</a>.
      </div>
    
</body>
</html>
