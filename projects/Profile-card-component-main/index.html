<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title> Profile card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap');
    </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="container">
  <img src="images/bg-pattern-top.svg" alt="" class="image_top">
  <div class="content">
    <img src="images/image-victor.jpg" class="avatar_image"alt="PICTURE" >
    <header>
      <img src="images/bg-pattern-card.svg"/>  
    </header>

    
    <main class="profil">
      <h1>Victor Crest <span class="age">26</span></h1>
      <span class="location">London</p>

      </main>
    
    <footer>
      <div class="kpi">
        <p class="number">80K</p>
        <p class="stats">Followers</p>
      </div>
      <div class="kpi">
        <p class="number">803K</p>
        <p class="stats">Likes</p>
      </div>
      <div class="kpi">
        <p class="number">1.4K</p>
        <p class="stats">Photos</p>
      </div>
    </footer>
  </div>
  <img src="images/bg-pattern-bottom.svg" alt="" class="image_bottom">
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.Adil-b.fr/portefolio.php">Adil-b</a>.
  </div>
</body>
</html>
